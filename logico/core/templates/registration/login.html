{% extends "base.html" %}

{% block title %}Iniciar Sesión - LogiCo{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="row justify-content-center align-items-center min-vh-100 g-0">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-truck display-1 text-primary"></i>
                        <h2 class="mt-3">LogiCo</h2>
                        <p class="text-muted">Sistema de Logística Farmacéutica</p>
                    </div>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i> Usuario o contraseña incorrectos.
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <input type="hidden" name="next" value="{{ next }}">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
